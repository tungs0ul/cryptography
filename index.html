<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <title>Edcode</title>
    </head>
    <body>
        <div class="navbar navbar-default bg-light navbar-expand">
            <div class="container" id="algoDiv">
                <ul class="nav navbar-nav mx-auto">
                    <li class="nav-item nav-link" href="#">
                        <input type="radio" id="ascii" name="algo" value="ascii" checked>
                        <label class="btn btn-block algo btn-primary" id="labelAscii" for="ascii">ASCII</label>
                        <span class="sr-only"></span>
                    </li>
                    <li class="nav-item nav-link" href="#">
                        <input type="radio" id="caesar" name="algo" value="caesar">
                        <label class="btn btn-block algo btn-secondary" id="labelCaesar" for="caesar">CAESAR</label>
                        <input hidden disabled type="number" name="key" id="key" value="1" min=1 max=25>
                    </li>
                    <li class="nav-item nav-link" href="#">
                        <input type="radio" id="base64" name="algo" value="base64">
                        <label class="btn btn-block algo btn-secondary" id="labelBase64" for="base64">BASE64</label>
                    </li>
                    <li class="nav-item nav-link" href="#">
                        <input type="radio" id="morse" name="algo" value="morse">
                        <label class="btn btn-block algo btn-secondary" id="labelMorse" for="morse">MORSE</label>
                    </li>
                </ul>
          </div>
        </div>
        <div class="row">
            <div class="row texts" id="texts">
                <div class="w-100"></div>
                <div class="col-auto mr-auto ml-auto" id="inputDiv">
                    <textarea name="" id="userInput" rows="10"></textarea>
                </div>
                <div class="w-100"></div>
                <div class="col-auto mr-auto ml-auto">
                    <button id="edcode" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Encode
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item">
                            <input type="checkbox" class="code encode" id="encode" name="code" value="encode" checked>
                            <label class="encode" for="encode">encode</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" class="code decode" id="decode" name="code" value="decode">
                            <label class="decode" for="decode">decode</label>
                        </div>                        
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-auto mr-auto ml-auto" id="outputDiv">
                    <textarea name="" id="output" rows="10" disabled></textarea>
                </div>
                <div class="w-100"></div>

                <div class="col-auto mr-auto ml-auto" >
                    <button class="btn btn-block btn-success" id="morse-sound" hidden disabled>Play Morse</button>
                </div>
            </div>       
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
